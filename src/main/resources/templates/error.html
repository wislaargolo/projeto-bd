<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title th:text="${status}">Erro</title>

    <!-- Bootstrap core CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <style>
        body {
          margin-top: 50px;
        }
    </style>


</head>
<body class="text-center">
<div>
    <h1 class="h3 mb-3 font-weight-normal">
        <i class="fas fa-exclamation-triangle"></i> <!-- Substituído por um ícone do Font Awesome -->
        <span th:text="${status}">Status</span>
    </h1>

    <h2 th:text="${error}">Erro</h2>

    <div>
        <span th:text="${message}">Mensagem de erro</span><br/><br/>
        <a class="btn btn-primary" type="button" href="javascript:history.back()">Voltar a página anterior</a>
    </div>
</div>
</body>
</html>
